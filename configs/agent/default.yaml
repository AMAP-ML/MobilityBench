# MobilityBench Agent 
agent:
  # plan_and_execute or react
  default_framework: plan_and_execute

  # Sandbox data directory (relative to project root directory)
  sandbox_data_dir: data/sandbox

  # Plan-and-Execute framework configuration    
  plan_and_execute:
    max_plan_iterations: 10     # Maximum plan iterations
    max_worker_retries: 3       # Worker maximum retries

  # React framework configuration
  react:
    max_iterations: 10          # Maximum inference-action loop iterations
